<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TWiki beta</title>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
    <link type="text/css" rel="stylesheet" href="./style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/solid.js" integrity="sha384-+2/MEhV42Ne5nONkjLVCZFGh5IaEQmfXyvGlsibBiATelTFbVGoLB1sqhczi0hlf" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/fontawesome.js" integrity="sha384-Ia7KZbX22R7DDSbxNmxHqPQ15ceNzg2U4h5A8dy3K47G2fV1k658BTxXjp7rdhXa" crossorigin="anonymous"></script>
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
</head>

<body>
    <div id="headApp01">
        <b-navbar type="dark" style="background-color: #6441a5">
            <b-navbar-brand href="#">
                <img src="https://cdn.glitch.com/680dba53-1e73-45d9-b85d-c9ebde9531ac%2Flogo-dark-beta.png?1557334976274" alt="Twiki">
            </b-navbar-brand>
            <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
            <b-collapse id="nav-collapse" is-nav>
                <b-navbar-nav class="ml-auto">
                    <b-nav-item-dropdown right>
                        <template slot="button-content"><em>User</em></template>
                        <b-dropdown-item href="https://rose-beta-api.glitch.me/api/v1/auth/twitch">twich-login</b-dropdown-item>
                        <b-dropdown-item href="api/v1/member/login">Sign In</b-dropdown-item>
                    </b-nav-item-dropdown>
                </b-navbar-nav>
            </b-collapse>
        </b-navbar>
      <div class="container">

        <b-input-group size="sm">
            <b-form-input v-model="param.text" @keyup.enter="search"></b-form-input>
            <b-input-group-append>
                <b-button variant="outline-secondary" @click="search"><i class="fas fa-search"></i></b-button>
            </b-input-group-append>
        </b-input-group>
      </div>
    </div>
<div class="container">
  
  
    <div id="readWordApp01" class="readWordApp01">
        <!--            <b-button variant="outline-primary" @click="greet" size="sm">Button</b-button>-->
        <h3>{{ title }} 
            <b-badge v-for="badge in badges" :variant="badge.variant" v-b-popover.hover.bottom="badge.tooltip">{{ badge.text }}</b-badge>
        </h3>
        <br>
        <h5>개요</h5>
        <hr>
        <div class="wiki-doc-item">{{ desc }}</div>
        <div v-for="child in children">
            <h5> {{ child.title }}</h5>
            <hr>
            <div class="wiki-doc-item">{{ child.desc }}</div>
        </div>
    </div>
</div>
    <script src="./client.js"></script>
</body>

</html>
